<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>

<body>
    <div class="container">
        <div class="row">
           <div class="col-3">
                          
            <div class="card">
               <div class="card-header">
                Menu 
               </div>
               <div class="card-body"> 
                <div class="list-group">
                    <a href="" class="list-group-item">Daftar Karyawan</a>
                    <a href="" class="list-group-item">Tambah Karyawan</a>
                </div>

               </div>
            </div>
           </div>
           <div class="col-9">
            
            <div class="card">
                <div class="card-header">
                  Tambah Karyawan 
                </div>
                <div class="card-body">
                 
                <div class="mb-3">
                    <label class="form-label">Nama</label>
                    <input type="text" class="form-control" id="txtNama"/>

                </div>

                <div class="mb-3">
                    <label class="form-label">Masa Kerja</label>
                    <select class="form-control"  id="txtMasker">
                        <option value="">Pilih masa kerja</option>
                        <option value="10">10</option>
                        <option value="5">5</option>
                        <option value="8">8</option>
                        <option value="7">7</option>
                        <option value="4">4</option>
                        <option value="10">10</option>
                        <option value="9">9</option>
                        <option value="8">8</option>
                        <option value="7">7</option>
                        <option value="10">10</option>
                    </select>
               </div>

               <div class="mb-3">
                <label class="form-label">No Induk</label>
                <input type="number" class="form-control" id="txtNoinduk"/>
               </div>

               <div class="mb-3">
                <label class="form-label">Gaji Karyawan</label>
                <select class="form-control" id="txtGakar">
                    <option value="">Pilih Gaji Karyawan</option>
                    <option value="Rp 7.000.000">Rp 7.000.000</option>
                    <option value="Rp 4.000.000">Rp 4.000.000</option>
                    <option value="Rp 7.000.000">Rp 7.000.000</option>
                    <option value="Rp 7.000.000">Rp 7.000.000</option>
                    <option value="Rp 4.000.000">Rp 4.000.000</option>
                    <option value="Rp 7.000.000">Rp 7.000.000</option>
                    <option value="Rp 7.000.000">Rp 7.000.000</option>
                    <option value="Rp 7.000.000">Rp 7.000.000</option>
                    <option value="Rp 7.000.000">Rp 7.000.000</option>
                    <option value="Rp 7.000.000">Rp 7.000.000</option>
                    
                </select>
                </div>


            </div>
            <div class="card-footer">
                <button class="btn btn-primary" onclick="tambahKaryawan()">
                    Simpan
                </button>
                <button class="btn btn-secondary" onclick="batalEdit()">
                    Delete
                </button>
            </div>

            </div>

                <div class="card-body">
                        <table class="table table-striped " id="tblKaryawan">
                            <thead>
                              <tr>
                                <th>No</th>
                                <th>Nama</th>
                                <th>Masa Kerja</th>
                                <th>No Induk</th>
                                <th>Gaji Karyawan</th>

                            <tbody>
                                <tr>
                                    <td>1</td>

                                    <td>445</td>
                                    <td>Rp 7.000.000</td>
                                </tr>
                            </tbody> 
                </div>
                
            
           </div>
        </div>
    </div>


    <script src="object2.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
